<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="Contact.css" />
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form id="contactForm" novalidate>
        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <small
          id="error-name"
          data-testid="test-contact-error-name"
          aria-describedby="name"
        ></small>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          data-testid="test-contact-email"
          required
        />
        <small
          id="error-email"
          data-testid="test-contact-error-email"
          aria-describedby="email"
        ></small>

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          data-testid="test-contact-subject"
          required
        />
        <small
          id="error-subject"
          data-testid="test-contact-error-subject"
          aria-describedby="subject"
        ></small>

        <label for="message">Message</label>
        <textarea
          id="message"
          data-testid="test-contact-message"
          minlength="10"
          required
        ></textarea>
        <small
          id="error-message"
          data-testid="test-contact-error-message"
          aria-describedby="message"
        ></small>

        <button type="submit" data-testid="test-contact-submit">Submit</button>

        <p id="success" data-testid="test-contact-success" hidden>
          âœ… Message sent successfully!
        </p>
      </form>
    </main>
    <script src="scripts/contact.js"></script>
  </body>
</html>
